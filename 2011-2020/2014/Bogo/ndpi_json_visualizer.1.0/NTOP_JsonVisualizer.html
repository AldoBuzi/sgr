<!doctype html>

<html lang="en">
<head>
    
    <meta charset='utf-8'>
    
    <title>nDPI JSON Visualizer</title>
    
    <script type='text/javascript' src='js/d3.min.js'></script>
    <script type='text/javascript' src='js/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='js/dc.js'></script>
    <script type='text/javascript' src='js/crossfilter.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    
    <script type="text/javascript" src='nDPI_JsonVisualizer.js'></script>
    
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/dc.css' rel='stylesheet' type='text/css'>
    <link href='css/template.css' rel='stylesheet' type='text/css'>

</head>

<body>
        
    <div class='main-container' id='main-container'>
        
        <div class='main-title' id='main-title'>
            
            <img src='img/ntop_logo.png' alt='NTOP Logo' id='main-title-img'>
                
            <span class='main-title-text' id='main-title-text'>nDPI Json Visualizer</span>
            
        </div>
        
        <div class='charts-container' id='first-charts-container'>
                                                                    
            <div class='rowchart-1' id='dc-packets-types-chart'><p class='charts-titles' id='charts-titles-packets-type'></p></div>    
              
            <div class='rowchart-1' id='dc-packets-len-chart'><p class='charts-titles' id='charts-titles-packets-length'></p> </div>
            
        </div>
        
        <div class='charts-container' id='second-charts-container'>
   
            <div class='piechart-1' id='dc-ip-packets-chart'> <p class='charts-titles' id='charts-titles-ip-bytes'></p></div>
 
            <div class='piechart-1' id='dc-ip-bytes-chart'><p class='charts-titles' id='charts-titles-ip-packets'></p></div>
  
            <div class='chart-container-sub' id='charts-container-sub-1'>
                
                <div class='rowchart-2' id='dc-max-avg-packets-chart'><p class='charts-titles' id='charts-titles-packet-size'></p></div>
  
                <div class='rowchart-2b' id='dc-unique-guessed-flows-chart'> <p class='charts-titles' id='charts-titles-flows'></p></div>
            
            </div>
                            
        </div>
        
        <div class='charts-container' id='third-charts-container'>
                                            
            <table class='table table-hover' id='dc-datatable-1'>
                        
                <thead>
                            
                    <tr class='table-header'>
                                
                        <th class='datatable-titles' id='datatable-1-data'></th>
                        <th class='datatable-titles' id='datatable-1-value'></th>
                                
                    </tr>
                            
                </thead>
                        
            </table> 
                
        </div>
                    
        <div class='charts-container' id='fourth-charts-container'>
            
            <p class='charts-titles' id='charts-titles-detected-protocols'></p>
                                
            <div class='bubble-chart-1' id='dc-detected-protos-chart'></div>
            
        </div>
        
        <div class='charts-container' id='fifth-charts-container'>
            
            <p class='charts-titles' id='charts-titles-detected-protocols-datatable'></p>
            
                <table class='table2'>
                
                    <tr>
                        
                        <td>
                            
                            <table class='table table-hover' id='dc-datatable-2'>
                                
                                <thead>
                                    
                                    <tr class='table-header'>
                                        
                                        <th class='datatable-titles' id='datatable-2-protocol' width="300"></th>
                                        <th class='datatable-titles' id='datatable-2-breed'></th>
                                        <th class='datatable-titles' id='datatable-2-packets'></th>
                                        <th class='datatable-titles' id='datatable-2-bytes'></th>
                                        <th class='datatable-titles' id='datatable-2-flows'></th>
                                    
                                    </tr>
                                
                                </thead>
                                
                            </table>
                            
                        </td>
                        
                    </tr>
                
            </table>
            
        </div>
        
        <div class='charts-container' id='sixth-charts-container'>
            
            <p class='charts-titles' id='charts-titles-known-flows-datatable'></p>
            
            <table class='table3'>
                
                <tr>
                    
                    <td>
                        
                        <table class='table table-hover' id='dc-datatable-3'>
                            
                            <thead>
                                
                                <tr class='table-header'>
                                    
                                    <th class='datatable-titles' id='datatable-3-protocol' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-host-a-name' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-host-a-port' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-host-b-name' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-host-b-port' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-detected-protocol' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-detected-protocol-name' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-packets' width="100"></th>
                                    <th class='datatable-titles' id='datatable-3-bytes' width="100"></th>
                                    
                                </tr>
                                
                            </thead>
                            
                        </table>
                        
                    </td>
                    
                </tr>
                
            </table>
            
        </div>
        
    </div>
    
    <script type='text/javascript'>
        
        load_JSON();
        
    </script>

</body>
</html>
